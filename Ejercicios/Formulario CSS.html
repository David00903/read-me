<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Formularios con CSS</title>
    <style>
        .primer-div {
            background-color: rgb(105, 162, 182);
            border-style: solid;
            border-width: 4px;
            border-color: black;
            border-radius: 9px;
            margin-left: 5px;
            margin-right: 4px;
            float: left;
        }
        
    </style>
</head>
    <body>
        <h1>Mi primer formulario</h1>
        <div class="primer-div">
            <form>
                <label><strong>Nombre:</strong></label>
                
                <br><input type="text" id="name" name="nombre">
                <br>
                <label><strong>Contraseña</strong></label>
                <br>
                <input type="password" id="passwd" name="contraseña">
                <br>
                <label><strong>Color Favorito</strong></label>
                <br>
                <input type="color">
            </form>

        </div>
    </body>
</html>
